<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>title</title>

<body>
  <h2>自执行函数</h2>
</body>

<script>
  // 自执行函数
  // (function(){alert('萌你奶奶个腿');})()

  // 这种也能够执行
  // (function(){alert('萌你大爷,你大爷不萌')}())

  // 无所谓
  // (function(){})()
  // (function(){}())

  // 使用 自执行函数 需要注意 跟上面 以及下面的代码 隔离

  // 上面一行代码console.log()
  // 跟上面的隔离 ;(function(){})();
  // 跟下面的隔离 (function(){})();

  // 以后再写自执行函数时 ,建议 这样进行隔离 避免一些 莫名其妙的问题

  // 自执行函数 传递参数
  (function eatFood (info) {
    alert(info);
    var secret = '就不告诉你';
    // alert(arguments[0]);
  })('槟榔加烟法力无边')

  // eatFood();
  // console.log(secret);
</script>
