<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
  <h2>循环方法</h2>
</body>
</html>
<script>
  // 数组
  var cartoonArr = ['阿童木','天线宝宝','蜡笔小新','黑猫警长','大力水手','圣斗士雅典娜'];

  // 循环数组
  for(var i =0;i<cartoonArr.length;i++){
    // console.log(cartoonArr[i]);
  }

  // jQuery中 each

  // js的 ES5中 也提供了一个循环的方法
  // 参数 需要传入一个回调函数
  // 回调函数的参数
  // 1.当前循环的元素
  // 2.当前循环元素的 索引
  // 3.当前循环的 数组
  cartoonArr.forEach(function(value,index,arr){
    // console.log('我被执行了');
    console.log(value,index,arr);
  })

  // 实现一个 forEach 通过数组的实例对象 来调用
  Array.prototype.myForEach = function(callback){
    // console.log('myForEach');
    for(var i =0;i<this.length;i++){
      callback(this[i],i,this);
    }
  }

  var arr = ['色诱术','千鸟','雷切','赌博'];
  arr.myForEach(function(value,index,arr){
    console.log('myForEach');
    console.log(value,index,arr);
  });
</script>
