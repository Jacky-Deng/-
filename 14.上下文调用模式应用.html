<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
  <h2>上下文调用模式的实际应用</h2>
</body>
</html>
<script>
  // 将伪数组转换为数组
  // 什么是伪数组
  var fakeArr ={
    0:'么么哒',
    1:'萌萌哒',
    2:'萌你奶奶个腿',
    length:3
  }

  // 如何转为真数组1 -使用循环挨个添加
  var realArr = [];
  for(var i=0;i<fakeArr.length;i++){
    realArr.push(fakeArr[i]);
  }
  console.log(realArr);
  realArr.push(1,2,3,4,5);
  console.log(realArr);

  // 上下文的方式
  var realArr2 = [];
  // apply这种方法调用是 第二个参数 如果是 伪数组,数组 会把 元素 挨个 传递到 调用的方法的 参数中
  // 这里的作用是 把 fakeArr的元素 挨个放到 push的 参数中 简化 操作
  realArr2.push.apply(realArr2,fakeArr);
  console.log(realArr2);

  // 求数组最大值
  var numArr = [1,2,3,4,12,6,2,30];

  // 如何获取最大值
  console.log(Math.max(1,2,3,4,5,6,7,8));
  // 能够在调用 Math.max时 挨个传入 numArr的元素
  console.log(Math.max.apply(Math,numArr));

  /*
    通过 apply 能够传递 数组 伪数组的特性 降低编码的 量
  */ 

</script>
