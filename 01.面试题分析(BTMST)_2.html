<script>
  /*
        function Foo() {
          getName = function () {
            alert(1);
          };
          return this;
        }

        Foo.getName = function () {
          alert(2);
        };
        Foo.prototype.getName = function () {
          alert(3);
        };
        var getName = function () {
          alert(4);
        };

        function getName() {
          alert(5);
        }
        */

  // 提升之后的
  function getName() {
    alert(5);
  }
  function Foo() {
    getName = function () {
      alert(1);
    };
    return this;
  }
  Foo.getName = function () {
    alert(2);
  };
  Foo.prototype.getName = function () {
    alert(3);
  };
  var getName = function () {
    alert(4);
  };

  // 全局getName ---4-->1
  // Foo构造函数 getName --1
    // 属性 getName --2
    // 原型 getName --3



  // --------------------------
  Foo.getName(); // 2
  window.getName(); // 4
  window.Foo().getName(); // 1
  window.getName(); // 1
  new Foo.getName(); // 2
  new Foo().getName(); // 3
  // 实例化对象.getName()
  new new Foo().getName(); // 3
</script>
