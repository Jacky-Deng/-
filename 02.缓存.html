<script>
  /*
    缓存的作用
      浏览器缓存
      播放器缓存
        提升速度(运行速度,加载速度)
    缓存是否有大小?
      取决于设置,硬件
    自己用代码模拟缓存的机制
 */
  function createCache() {
    // 定义缓存对象 --- 容器
    var cache = {};
    // 数组
    var keys = [];
    // 最大的容量限制
    var max = 3;

    // 闭包
    function cacheManger(key, value) {
      // 传入的参数不同 结果不同
      if (value) {
        cache[key] = value;
        if (keys.push(key) > max) {
          delete cache[keys.shift()];
        }
      }
      return cache[key];
    }

    return cacheManger;
  }
</script>
