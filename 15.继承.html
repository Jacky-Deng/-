<script>
  // 继承 原型
  // 原型 混入
  // 混入

  function Student(){
    this.class = '前端';
    this.computer = 'window'
  }

  // 来了一个新的学员
  // 用它来 实现 继承
  function beautifulStudent(){
      console.log(this);// 就是实例化出的对象
      // 改变调用 Student函数中的 this
      // Student();
      Student.call(this);
      this.yanzhi = '爆表';
  }

  // 使用 上下文模式来实现

  // 构造函数来调用
  var newStudent = new beautifulStudent();
  console.log(newStudent);

</script>
