<script>
  // 1.工厂模式
  // window
  function animalFactory(color, food) {
    var obj = new Object();
    console.log(this);
    obj.color = color;
    obj.food = food;
    return obj;
  }
  var anim = animalFactory('白色', '胡萝卜');

  // 2.寄生模式
  // 构造函数
  // 是否需要return
  // 如果return了 值类型 没有影响  return的是 引用类型
  // 只要调用了 构造函数 在构造函数中的 this 指向的是 通过这个 构造函数 实例化的对象
  // function Person(color,food){this.color=color;this.food=food;}
  function Person(color,food){
    var obj = new Object();

    console.log(this);
    
    obj.color = color;
    obj.food = food;
    // return obj;
  }
  console.log(Person);
  var p = new Person('黑色','手抓饭');
  console.log(p);

  /*
    工作中 一般不会出现这种写法
    只会在面试题中 出现这样的情况

</script>
